<script>

//  this is the way of display an array of elements like li and ul in the output
const App =() =>{
  var elements = [];
    for(let i = 0;i < 5;i++){
        elements.push(<div key={i}>Hello</div>);
    }
  return(
    <>
      <div>
        {elements}
      </div>
    </>
  )
}
export default App;

</script>
