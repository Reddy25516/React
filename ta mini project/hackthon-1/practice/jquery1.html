Append

<script>

    $(document).ready(function(){
        $('.officePhone').append('newdiv1'); 

        // prepend adds children at the begining where as append add at the end
        $('.officePhone').prepend('newdiv1'); 


        $('.state').wrap('<div> </div>');
        //  here .state is added inside the div 


        // .remove()
        // will remove the dom tags from the code 

        $('.phone,.location').remove();
        //  it removes the element that contains the class phone or location in it 
    })




</script>
