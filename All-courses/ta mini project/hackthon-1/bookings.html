<body>
    <script src="booking.js"></script>
<header>
    <div class="header1">
        <h2 id="logo" class="logo">Go Fly</h2>
        <nav> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
            </ul>
        </nav>
        <input id="search-input" type="search" placeholder="Search...">
        <i id="search-display" class="fa fa-search"></i>
    </div>
    
    <div class="header_down">
        <div> Showing <span id="max-flight" value=0></span> results</div>
        <!-- sort line in the header -->
        <div class="ul">
            <ul>
                <li id="sortby">Sort by</li>
                <li id="sortby-price">Price low-high</li>
                <li id="sortby-duration">Duration</li>
            </ul>
        </div>
    </div>
</header>

<section class="display">
     <section id="filter" class="filter">
        <!-- price section div  -->
        <div class="price">
            <div>FILTERS</div>
            <div id="clear-all">CLEAR ALL</div>
        </div>
    <div> 
        <div class="price">
            <div>Price</div>
        </div>

        <!-- range Slider box  -->
        <div id="priceshow">
            
            <div class="slider_track"></div>
            <input class="slider" id="slider1" type="range" value="1" min="0" max="1000">   
            <input class="slider" id="slider2" type="range" value="999" min="0" max="1000">
            <br>

            <div class="inputbar">
                <input id="input1"  min="0" max="1000" value="1">
                <input id="input2"  min="0" max="1000" value="999">
            </div>

        </div>
    </div>

        <!--  filters  brand section div  -->

    <div>
        <div class="price">
            <div>Preferred Airlines</div>
            <!-- <i id="brand-arrow" class="fa-solid fa-angle-down"></i> -->
        </div>

        <div  class="brand_data">
            
                <div>
                    <input class="airlines" value="spice jet" type="checkbox">
                    <label >SpiceJet</label>
                </div>

                <div>
                    <input class="airlines" value="air india" type="checkbox">
                    <label >Air India</label>
                </div>
                
                <div>
                    <input class="airlines" value="king fisher" type="checkbox">
                    <label >Kingfisher</label>
                </div>

                <div>
                    <input class="airlines" value="indigo" type="checkbox">
                    <label >IndiGo</label>
                </div>
                <div>
                    <input class="airlines" value="deccan" type="checkbox">
                    <label >Deccan</label>
                </div>
        </div>
        
    </div>


    <div>
        <div class="price">
            <div>Departure</div>
            <!-- <i id="brand-arrow" class="fa-solid fa-angle-down"></i> -->
        </div>

        <div  class="brand_data">

            <div>
                <input class="time_check" value=[1,2,3,4,5,6] type="checkbox">
                <label >Before 7 AM</label>
            </div>

            <div>
                <input class="time_check" value=[7,8,9,10,11] type="checkbox">
                <label >7AM - 12PM</label>
            </div>
        

            <div>
                <input class="time_check" value=[12,13,14,15,16,17] type="checkbox">
                <label >12PM - 6PM</label>
            </div>

            <div>
                <input class="time_check" value=[18,19,20,21,22,23] type="checkbox">
                <label >After 6PM</label>
            </div>
        </div>
    </div>



    <div>
        <div class="price">
            <div>No of Stops</div>
        </div>

        <div  class="brand_data">
            <div>
                <input class="stops" value=0 type="checkbox">
                <label>0</label>
            </div>

            <div>
                <input class="stops" value=1 type="checkbox" >
                <label >1</label>
            </div>

            <div>
                <input class="stops" value=2 type="checkbox" >
                <label >2</label>
            </div>
        

            <div>
                <input class="stops" value=3 type="checkbox" >
                <label >3</label>
            </div>
    
            <div>
                <input class="stops" value=4 type="checkbox" >
                <label>3+</label>
            </div>
        </div>
    </div>
        
    </section>

    <section class="bars_slide">
        <i id="slider_menu" class="fa-solid fa-bars slide_menu"></i>
    </section>
