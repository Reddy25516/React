<style>

    nav {

        }

    nav ul {
    margin: 0;

    display: inline-block;
    }
    nav a {
    display: block;
    padding: 6px 12px;

    *************************************************

    font: {
        family: Helvetica, sans-serif;
        size: 18px;
        weight: bold;
    }

    text: {
        align: center;
        transform: lowercase;
        overflow: hidden;
    }

    p{
        font-family: Helvetica, sans-serif;
        font-size: 18px;
        font-weight: bold;

        text-align: center;
        text-transform: lowercase;
        text-overflow: hidden;
    }

    *****************************


    @mixin one {
        color: red;
        font-size: 25px;
        font-weight: bold;
        border: 1px solid blue;
    }

    body{
        @include one;
        color:blue;
    }


    body {
        color: red;
        font-size: 25px;
        font-weight: bold;
        border: 1px solid blue;
        color: blue;
    }/*# sourceMappingURL=main.css.map */
