<!-- with this we can able to write something in grid or block way  -->
<div class="d-grid gap-2 col-2">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
</div>


<!-- here when the size is above medium then it will convert to block type else grid type -->
<div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
</div>



<!-- we can place the button at the center using  mx-auto -->
<div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>
