

<!-- here the image will chnage its height and width based on the parent height and width  -->
<img class="img-fluid" src="images/image1.jpg" alt="">


<!-- here we are letting it to stay at the end  -->
<img class="float-end" width="200px" src="images/image1.jpg" alt="">

<!-- will get a rounded border for it -->
<img class="float-end rounded" width="200px" src="images/image1.jpg" alt="">




<!-- here figure is used to give caption for it  -->
<figure class="figure">
    <img src="..." class="figure-img img-fluid rounded" alt="...">
    <figcaption class="figure-caption">A caption for the above image.</figcaption>
</figure>


<!-- we can also specify the caption at the end start or at the center -->
<figure class="figure">
    <img src="..." class="figure-img img-fluid rounded" alt="...">
    <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
</figure>
