
<!-- here we are getting the first 10 elemensts from the data -->
<script>
import React,{useEffect, useState} from 'react';
import axios from 'axios';
function Interval() {
    const [posts,setPosts] =useState([])

    function secondSet(){
        const first10 = posts.filter((element, index) => index < 10);
        setPosts(first10);
    }
    useEffect(()=>{
        axios.get('https://jsonplaceholder.typicode.com/photos')
        .then(res =>{
            setPosts(res.data);
            secondSet();
        })
        .catch(err =>{
            console.log(err)
        })
    })
    return (
        <div>
           {
            posts.map(post=> 
            <div>
                <li key={post.id}>{post.title}</li>
                <li> {post.id}</li>
            </div>)
           }
        </div>
    )
}
export default Interval
</script>
