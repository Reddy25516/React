
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <script src="script.js" ></script>

    <div class="div1">
        <input class="inp1" type="text" id="input1" placeholder="input1"><br>
        <input type="radio" id="radio1" name="input">button1</input>
    </div>
    
    <div class="div2">
        <input class="inp1" type="text" id="input2" placeholder="input2"><br>
        <input type="radio"  id="radio2" name="input" >button2</input>
    </div>

    <input class="inp1" type="text" id="output" placeholder="output">
    

    <div id="sec-box">

        <button id="one" class="btn" value=1 >1</button>
        <button id="two" class="btn" value=2 >2</button>
        <button id="three" class="btn" value=3>3</button>
        <button id="four" class="btn" value=4>4</button>
        <button id="five" class="btn" value=5>5</button>
        <button id="six" class="btn" value=6>6</button>
        <button id="seven" class="btn" value=7>7</button>
        <button id="eight" class="btn" value=8>8</button>
        <button id="nine" class="btn" value=9>9</button>

        <button id="zero" value=0>0</button> 

        <button id="plus"  class="btn" value=+>+</button>
        <button id="minus" class="btn" value=->-</button>
        <button id="div" class="btn" value=/>/</button>
        <button id="mod"  class="btn" value=%>%</button>
        <button id="mul"  class="btn" value=*>*</button>
        <button id="clear"  class="btn back">backspace</button>
        

    </div>
    <button id="enter" ><span>Enter</span> </button>


</body>
</html>
