<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="script.js"></script>

    <dialog id="Dialog">
        <div id="dialog-div"></div>
        <button id="dialog-close">close</button>
    </dialog>

    <form action="">

        <!-- inupt 1 with a radio butto under it -->
        <div class="div1">
            <input class="inp1" type="text" id="input1" placeholder="input1"><br>
            <input type="radio" id="radio1" name="input">button1</input>
        </div>

        <!-- input 2 with a radio button under it  -->
        <div class="div2">
            <input class="inp1" type="text" id="input2" placeholder="input2"><br>
            <input type="radio" id="radio2" name="input">button2</input>
        </div>

        <input class="inp1" type="text" id="output" placeholder="output">
    </form>


    <div id="sec-box">

        <button class="btn num" value=1>1</button>
        <button class="btn num" value=2>2</button>
        <button class="btn num" value=3>3</button>
        <button class="btn num" value=4>4</button>
        <button class="btn num" value=5>5</button>
        <button class="btn num" value=6>6</button>
        <button class="btn num" value=7>7</button>
        <button class="btn num" value=8>8</button>
        <button class="btn num" value=9>9</button>

        <button class="num" id="zero" value=0>0</button>

        <button class="btn oper" value='+'>+</button>
        <button class="btn oper" value='-'>-</button>
        <button class="btn oper" value='/'>/</button>
        <button class="btn oper" value='%'>%</button>
        <button class="btn oper" value='*'>*</button>
        <button id="back" class="btn">backspace</button>


    </div>
    <button id="enter"><span>Enter</span> </button>


</body>

</html>
