

// program to write multiplication table


<html>
    <head>
        <title>for loop</title>
    </head>
    

    <script >
        var table=8
        for(var x=1;x<=10;x++)
        {
            document.write('<h2>'+7 + '*'+ x +  '*'+ (7*x)+'</h2>');   // here we can't use commas to write 
                                        // instead of + operator
        }
    </script>
</html>
