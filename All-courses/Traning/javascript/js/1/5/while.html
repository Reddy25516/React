



<!DOCTYPE html>


<html>
    <head><title>while loop</title></head>
    <script >
        x=3
        while( x<10)
        {
            document.write('<h2>'+7 + '*'+ x +  '*'+ (7*x)+'</h2>');
            x++;
        }
    </script>
</html>


// do while loop



<html>
    <head><title> do while loop</title></head>
    <script >
        x=3
        do {
            document.write('<h2>'+7 + '*'+ x +  '*'+ (7*x)+'</h2>');
            x++
        }
        while( x<7)
        
    </script>
</html>
